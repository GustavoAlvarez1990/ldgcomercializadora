    <main>

        <div class="form-content">
            
            <div class="h1-container">
                <h1>Pide tu presupuesto</h1>
            </div>
        
            <form method="post" action="#" enctype="multipart/form-data" class="form">
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" autofocus required>
                </p>
                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" required >
                </p>
                <p>
                    <label for="email">E mail:</label>
                    <input type="email" name="email" id="email"  required>
                </p>
                <p>
                    <label for="telefono">Telefono:</label>
                    <input type="tel" name="telefono" id="telefono"  maxlength="9" required>
                </p>
                <p class="block">
                    <label for="comentarios">Solicite información:</label>
                    <textarea id="comentarios" rows="3" cols="25" ></textarea>
                </p>
                <p class="block">
                    <label class="condition" for="condicion">Acepto las condiciones</label>
                    <input class="condition" type="checkbox" name="condicion" id="condicion" value="si" required>
                </p>
                <p class="block">  
                    <label for="enviar"></label>
                    <input  class="button" type="submit" value="Enviar" id="enviar">
                </p>
            </form>
        
        </div>
